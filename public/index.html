<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="assets/css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <script src="https://www.gstatic.com/firebasejs/5.4.0/firebase.js"></script>
    <title>Project 1</title>
</head>

<body>
       
    <!-- jquery cdn -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>

    <div class="container">

        <div class="row">
            <form class="btn btn-light">
                <input type="file" id="file-input">
            </form>
        </div>
        <div class="row game-grid">
            <div class="col-2" id="user-stats">
                <h3>Health</h3>
                <h3 id="health"></h3>
                <h3>Attack</h3>
                <h3 id="attack"></h3>
                <h3>Defense</h3>
                <h3 id="defense"></h3>
            </div>
            <div class="col-8 game-grid" id="game-display">
                <div class="row">
                    <div class="col-md-5 game-grid">
                        <div class="row game-grid">
                            <img id="user1-face" src="https://via.placeholder.com/150x150">
                        </div>
                        <div class="row game-grid" id="user1-body">
                            <img src="https://via.placeholder.com/150x150">
                        </div>
                    </div>
                    <div class="col-5 game-grid">
                        <div class="row game-grid" id="user2-face">
                            <img src="https://via.placeholder.com/150x150">
                        </div>
                        <div class="row game-grid" id="user2-body">
                            <img src="https://via.placeholder.com/150x150">
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-2 game-grid" id="opponent-stats">
                <h1>Stats</h1>
                <h1>Stats</h1>
                <h1>Stats</h1>
                <h1>Stats</h1>
                <h1>Stats</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-sm">
                <button type="button" class="btn btn-lg btn-block btn-dark">Melee Attack</button>
            </div>
            <div class="col">
                <button type="button" class="btn btn-lg btn-block btn-dark">Ranged Attack</button>
            </div>
            <div class="col">
                <button type="button" class="btn btn-lg btn-block btn-dark">Magic Attack</button>
            </div>
            <div class="col">
                <button type="button" class="btn btn-lg btn-block btn-dark">Potion</button>
            </div>
        </div>
    </div>

    <script src="assets/javascript/app.js"></script>
</body>

</html>
